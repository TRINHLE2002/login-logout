<!DOCTYPE html>
<html lang="en">
    <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login and sigup</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>

        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Đăng Nhập</header>
                        <form action="#">
                            <div class="field input-field">
                                <input type="email" placeholder="Email" class="input">
                                <i class='bx bx-envelope user-icon'></i>
                            </div>

                            <div class="field input-field">
                            <input type="password" placeholder="Mật khẩu" class="password">
                            <i class="bx bx-lock lock-icon"></i>
                            </div>

                            <div class="note">
                            <div class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Ghi nhớ tài khoản</label>
                            </div>
                            </div>

                            <div class="field buttom-field">
                                <button>Đăng Nhập Ngay</button>
                            </div>
                        
                            <div class="form-link">
                                <a href="#" class="forgot-pass">Quên Mật Khẩu</a>
                                <a href="#" class="link signup-link">Tạo Tài Khoản Mới</a>
                            </div>

                        </form>
                </div>

                                <div class="line"></div>
                                
                                <div class="media-options">
                                    <a href="#" class="facebook">
                                        <i class='bx bxl-facebook facebook-icon'></i>
                                        <span>Đăng nhập bằng Facebook</span>
                                    </a>
                                </div>
                                
                                <div class="media-options">
                                    <a href="#" class="google">
                                        <img src="images/google.png" alt="" class="google-img">
                                        <span>Đăng nhập bằng Google</span>
                                    </a>
                                </div>
            </div>

            <div class="form signup">
                <div class="form-content">
                    <header>Đăng ký</header>
                        <form action="#">
                            <div class="field input-field">
                                <input type="email" placeholder="Email" class="input">
                                <i class='bx bx-envelope user-icon'></i>
                            </div>

                            <div class="field input-field">
                            <input type="password" placeholder="Mật khẩu" class="password">
                            <i class="bx bx-lock lock-icon"></i>
                            </div>

                            <div class="field input-field">
                                <input type="password" placeholder="Mật khẩu mới" class="password">
                                <i class="bx bx-lock lock-icon"></i>
                            </div>

                            <div class="field buttom-field">
                                <button>Đăng ký ngay</button>
                            </div>
                        
                            <div class="Accounts-available">
                                <a href="#" class="link login-link">Đã có sẵn tài khoản</a>
                            </div>

                        </form>
                </div>

                                <div class="line"></div>
                                
                                <div class="media-options">
                                    <a href="#" class="facebook">
                                        <i class='bx bxl-facebook facebook-icon'></i>
                                        <span>Đăng nhập bằng Facebook</span>
                                    </a>
                                </div>
                                
                                <div class="media-options">
                                    <a href="#" class="google">
                                        <img src="images/google.png" alt="" class="google-img">
                                        <span>Đăng nhập bằng Google</span>
                                    </a>
                                </div>
            </div>
        </section>      
        <script src="scrips.js"></script>
    </body>
</html>
